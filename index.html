<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherite</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="srch">
            <input type="text" name="input" id="dstn" placeholder="Search a city.." spellcheck="false">
                <button id="srchBtn">
                    <div class="srchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </button>
        </div>
        <div class="infoCnt hide">
            <div class="dispCnt">
                <div class="imgCnt">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/122.png" alt="Condition">
                </div>
                <div class="temp">
                    <p id="tbcTemp">8</p>Â° C
                </div>
                <div class="cityName">Berlin</div>
            </div>
            <div class="extraCnt">
                <div class="humidityDiv"> 
                    <div class="humidInfo">
                        <i class="fa-solid fa-water"></i>
                        <p id="percentage">33</p>
                    </div>
                    Humidity
                </div>
                <div class="windSpeedDiv">
                    <div class="windInfo">
                        <i class="fa-solid fa-wind"></i>
                        <p id="speed">2.13</p>km/h
                    </div>
                    Wind Speed
                </div>
            </div>
        </div>
    </div>


<script src="./script.js"></script>

</body>
</html>
